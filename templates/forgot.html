<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<style>
        body {
          height: 100vh;
          background: linear-gradient(to bottom, #452d62 0%, #000000 100%);
          font-family: Arial, sans-serif;
        }
		h1 {
			text-align: center;
			margin-top: 50px;
			color: white;
			text-shadow: 1px 1px #fff;

		}
		form {
			width: 300px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
		}
		label {
			font-weight: bold;
			color: #666;
			display: block;
			margin-top: 20px;
		}
		select, input[type="text"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 3px;
			background-color: #f5f5f5;
			box-sizing: border-box;
			font-size: 16px;
			color: #555;
			box-shadow: inset 0px 2px 2px rgba(0,0,0,0.1);
			transition: all 0.2s ease-in-out;
		}
		select:focus, input[type="text"]:focus, input[type="password"]:focus {
			background-color: #fff;
			box-shadow: inset 0px 2px 2px rgba(0,0,0,0.2);
			outline: none;
		}
		input[type="submit"] {
			background-color: hsl(270, 40%, 40%);
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
			text-shadow: 1px 1px #444;
			box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
			transition: all 0.2s ease-in-out;
            display: block;
            margin: 0 auto;
		}
		input[type="submit"]:hover {
			background-color:hsl(270, 40%, 50%);
		}
        {##reset-form {#}
        {#    display: flex;#}
        {#    flex-direction: column;#}
        {#    align-items: center;#}
        {#}#}
		.error {
			color: #ff0000;
			font-size: 12px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Forgot Password</h1>
	<form id="reset-form" onsubmit="return validateForm()">
		<label for="email">Email</label>
		<input type="text" id="email" name="email">

		<label for="security-question">Security Question</label>
		<select id="security-question" name="security-question">
			<option value="">Select a security question</option>
			<option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
			<option value="What is your favorite color?">What is your favorite color?</option>
			<option value="What is your pet's name?">What is your pet's name?</option>
			<option value="What is your favorite book?">What is your favorite book?</option>
			<option value="What city were you born in?">What city were you born in?</option
		</select>

	<label for="security-answer">Answer</label>
	<input type="password" id="security-answer" name="security-answer" placeholder="Your answer">

	<input type="submit" value="Reset Password">

	<div class="error-message" id="error-message"></div>
</form>

<script>
	function validateForm() {
    var email = document.getElementById("email").value;
    var securityQuestion = document.getElementById("security-question").value;
    var securityAnswer = document.getElementById("security-answer").value;
    var emailRegex = /\S+@\S+\.\S+/;

    if (email == "") {
        document.getElementById("error-message").innerHTML = "Please enter your email address.";
        return false;
    }

    if (!emailRegex.test(email)) {
        document.getElementById("error-message").innerHTML = "Please enter a valid email address.";
        return false;
    }

    if (securityQuestion == "") {
        document.getElementById("error-message").innerHTML = "Please select a security question.";
        return false;
    }

    if (securityAnswer == "") {
        document.getElementById("error-message").innerHTML = "Please enter your answer to the security question.";
        return false;
    }

    return true;
}
</script>
